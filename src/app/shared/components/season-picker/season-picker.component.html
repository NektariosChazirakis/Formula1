<form>
  <mat-form-field appearance="outline">
    <mat-label>{{label}}</mat-label>
    <mat-select name="season" [formControl]="seasonControl" (selectionChange)="optionSelected($event.value)">
      <mat-option *ngFor="let season of seasons" [value]="season.season">
        {{season.season}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
